<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Encrypter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>  
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Page Title</label>
    <input name="page_title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter page title">
    <small id="emailHelp" class="form-text text-muted">This will be shown as the tab title</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Link</label>
    <input name="link" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter a URL or search the web">
    <small id="emailHelp" class="form-text text-muted">This will the url that will be encrypted</small>
  </div>
  <div class="form-check">
    <input name="encrypedenabled" type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Will the link be encrypted?</label>
  </div>
  </form>
</body>
</html>
